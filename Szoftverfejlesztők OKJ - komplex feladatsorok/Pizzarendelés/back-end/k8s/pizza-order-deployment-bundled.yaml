apiVersion: apps/v1
kind: Deployment
metadata:
  name: pizza-order-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      component: pizza-order
  template:
    metadata:
      labels:
        component: pizza-order
    spec:
      containers:
        - name: backend
          image: ghcr.io/bognarpal/pizza-order:1.0.4
          ports:
            - containerPort: 80
      imagePullSecrets:
        - name: bognarpal-ghcr-io-registry-secret

---

apiVersion: v1
kind: Service
metadata:
  name: pizza-order-cluster-ip-service
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 80
  selector:
    component: pizza-order
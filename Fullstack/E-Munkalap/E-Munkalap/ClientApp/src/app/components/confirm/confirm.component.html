<div class="modal" tabindex="-1" [style]="{ 'display': visible ? 'block' : 'none' }">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Megerősítés</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="dismiss()">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <ng-content></ng-content>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="dismiss()">Nem</button>
                <button type="button" class="btn btn-primary" (click)="confirm()">Igen</button>
            </div>
        </div>
    </div>
</div>
